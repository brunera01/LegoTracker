<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Lego Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Lego Tracker - Create Account</a>
  </nav>
  
  <div id="createAccountPage" class="container page-container">
      <div id="errorMessage" style="display:none;color:red">
        </div>
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="InputKey">User Key</label>
        <input class="form-control" id="InputKey" placeholder="Key">
        <small id="emailHelp" class="form-text text-muted">Create an account <a href=https://rebrickable.com target="_blank">here</a> and generate an API key</small>
        <small class="form-text text-muted">To generate an API key, go your account Settings, and select 'Generate new API Key' under 'API'</small>
    </div>
    <button id="SignUpButton" type="submit" class="btn btn-primary">Create Account</button>
    <a class="btn btn-primary" href="index.html" role="button">Back</a>
  </div>
  <script src="build/jquery.min.js"></script>
  <script src="build/popper.js"></script>
  <script src="build/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="build/bundle.js"></script>
</body>

</html>
