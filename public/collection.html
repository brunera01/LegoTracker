<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Lego Tracker</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a id="titleText" class="navbar-brand" href="collection.html?set=true">&nbsp;&nbsp;My Collection</a>
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item">
            <a id="setsSelection" class="nav-link" href="/collection.html?set=true&page=1">Sets</a>
          </li>
          <li class="nav-item">
            <a id="piecesSelection" class="nav-link" href="/collection.html?page=1">Pieces</a>
          </li>
        </ul>
      </div>
    </header>
    <div id="searchBar" class="justify-content-center">
      <input id="searchText" class="form-control" type="text" placeholder="Search for LEGO">
      <button id="searchButton" class="btn btn-primary">Search</button>
    </div>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Lego Tracker</a>
      </header>
      <ul class="list-group">
        <a id="myCollectionButton" class="list-group-item">My Collection</a>
        <a class="list-group-item" href="/collection.html?set=true&page=1">Search Catalog</a>
        <a id="profileSelection" class="list-group-item" href="/profile.html">Profile</a>
        <a id="signOutButton" class="list-group-item" href="#">Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div class="container">
        <div id="listPage" class="container page-container">
          <div id="listContainer" class="row">
            Loading
          </div>
        </div>
      </div>
    </main>
    <button id="prevPageButton" class="btn">Previous Page</button>
    <button id="nextPageButton" class="btn">Next Page</button>

  </div>
  <div id="modalContainer">
    <div class="modal fade" id="setInfo" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalName" class="modal-title">Loading</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="modalImage" class="img-fluid" src="">
            <p id="modalYear"></p>
            <p id="modalSetNumber"></p>
            <p id="modalPieceCount"></p>
          </div>
          <div class="modal-footer">
            <button id="modalButton" type="button" class="btn btn-primary" data-dismiss="modal">Remove Set</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="pieceInfo" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalPartTitle" class="modal-title">Loading</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="modalPartImage" class="img-fluid" src="">
            <p id="modalPartNumber"></p>
            <p id="modalPartName"></p>

            <select id="colorListSelect">
            </select>
          </div>
          <div class="modal-footer">
            <button id="modalPartButton" type="button" class="btn btn-primary" data-dismiss="modal">Add To
              collection</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="build/jquery.min.js"></script>
  <script src="build/popper.js"></script>
  <script src="build/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="build/bundle.js"></script>
</body>

</html>
