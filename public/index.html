<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Lego Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Lego Tracker - Login</a>
  </nav>
  <div id="loginPage" class="container page-container">
    <div id="errorMessage" style="display:none;color:red">
      Incorrect email or password
    </div>
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>
    <button id="LogInButton" type="submit" class="btn btn-primary">Log In</button>
    <a class="btn btn-primary" href="createAccount.html" role="button">Create Account</a>
  </div>
  <script src="build/jquery.min.js"></script>
  <script src="build/popper.js"></script>
  <script src="build/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="build/bundle.js"></script>
</body>

</html>
